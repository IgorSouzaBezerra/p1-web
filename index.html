<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>

    <!-- link css-->
    <link rel="stylesheet" href="estilo.css">

    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/46f79fe2c9.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="icon" href="images/favicon.png" />

</head>

<body>

    <nav class="navbar">
        <div class="navbar-left">

        </div>

        <div class="navbar-center">
            <a href="#header">
                <img class="logo" src="images/logo.png" alt="store logo" />
            </a>

            <h3>Biblioteca</h3>

            <div class="cart-btn" onclick="mostrarCarrinho()">
                <span class="nav-icon">
                    <i class="fas fa-shopping-cart"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

    <header id="header" class="banner-main">
        <div class="banner">
            <h1 class="banner-title">Biblioteca</h1>
            <a href="#products" class="button">Compre seu livro favorito</a>
        </div>
    </header>

    <section id="products" class="products">
        <div class="section-title">
            <h2>Os mais pedidos</h2>
        </div>
        <div class="products-center">
            <!-- single products -->
        </div>
    </section>

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart" onclick="esconderCarrinho()">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Seu carrinho</h2>
            <div class="cart-content">

            </div>
            <div class="cart-footer">
                <h3>Valor total: <span class="cart-total">0</span></h3>
                <button onclick="limparCarrinho()" class="button">limpar carrinho</button>
            </div>
        </div>
    </div>

    <div class="devs">
        <div class="title">
            <h1>Desenvolvedores</h1>
        </div>
        <div class="devs-col">
            <div class="description">
                <img class="dev-avatar" src="images/devs/47788076.jfif" alt="Avatar">
                <div class="dados">
                    <p>Igor de Souza Bezerra</p>
                    <span>4200739</span>
                    <div class="link-git">
                        <a href="https://github.com/IgorSouzaBezerra" target="_blank"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
            <div class="description">
                <img class="dev-avatar" src="images/devs/eric.PNG" alt="Avatar">
                <div class="dados">
                    <p>Eric Gostoso da Porra</p>
                    <span>4200***</span>
                    <div class="link-git">
                        <a href="https://github.com/ericflopes" target="_blank"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
            <div class="description">
                <img class="dev-avatar" src="images/devs/36798754.jfif" alt="Avatar">
                <div class="dados">
                    <p>Augusto Cruz</p>
                    <span>4200749</span>
                    <div class="link-git">
                        <a href="https://github.com/augusto-cruz" target="_blank"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/compra.js"></script>
</body>

</html>
