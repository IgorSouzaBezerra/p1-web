<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>

    <!-- link css-->
    <link rel="stylesheet" href="estilo.css" >

    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/46f79fe2c9.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="icon" href="image/favicon.png" />

</head>
<body>

    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="image/favicon.png" alt="store logo" />
            <div class="cart-btn">
                <span class="nav-icon">
                    <i  class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

    <header class="banner-main">
        <div class="banner">
            <h1 class="banner-title">HTML, CSS e JavaScript</h1>
            <button class="banner-btn">Experimente gratis</button>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
